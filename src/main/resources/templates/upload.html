<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIYAN</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/default.css">
    <link href="../static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <!--简体中文-->
    <script src="../static/js/zh.js" type="text/javascript"></script>
    <style>
        #imgPreview {
            height:80px;
            margin:10px auto 0px auto;
            border:1px solid black;
            text-align:center;
        }
        #prompt3 {
            width:100%;
            height:80px;
            text-align:center;
            position:relative;
        }
        #imgSpan {
            position:absolute;
            top:30px;
            left:60px;
        }
        .filepath {
            width:100%;
            height:100%;
            opacity:0;
        }
        #img3 {
            height:100%;
            width:100%;
            display:none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center">
                        YIYAN壁纸
                    </h3>
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/y_picture">精美壁纸</a>
                        </li>
                        <li>
                            <a href="/login">登录</a>
                        </li>
                        <li class="active">
                            <a href="/personal_message">个人中心</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form action="/upload_pic" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-xs-8 text-center">
                        <div id="imgPreview">
                            <div id="prompt3">
                    <span id="imgSpan" th:text="${msg}">
                        点击选择图片
                        <br>
                        <i class="aui-iconfont aui-icon-plus"></i>
                    </span>
                                <input type="file" id="file" name="pic" class="filepath" onchange="changepic(this)" accept="image/jpg,image/gif,image/png,image/jpeg">
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                    </div>
                    <div class="col-xs-8 text-center">
                        <br>
                        <input type="checkbox" name="yy">yy图片
                        <input type="submit" value="上传" style="margin-left: 20px">
                        <br>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
            <br>
            <img src="#" id="img3">
        </div>
        <div class="col-xs-3">
        </div>
    </div>
</div>
<script>
    function changepic() {
        // $("#prompt3").css("display", "none");
        var reads = new FileReader();
        f = document.getElementById('file').files[0];
        reads.readAsDataURL(f);
        reads.onload = function(e) {
            document.getElementById('img3').src = this.result;
            $("#img3").css("display", "block");
        };
        document.getElementById('imgSpan').textContent = null;
    }
</script>
</body>
</html>
