<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIYAN</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/default.css">
    <link href="../static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3 class="text-center">
                        YIYAN壁纸
                    </h3>
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/y_picture">精美壁纸</a>
                        </li>
                        <li >
                            <a href="/login">登录</a>
                        </li>
                        <li class="active">
                            <a href="/personal_message">个人中心</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <form class="form-horizontal" method="post" action="/del_file">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">文件名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="filename" placeholder="请输入要删除的文件名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">删除</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3 th:text="${msg}"></h3>
        </div>
    </div>
</div>
</body>
</html>
